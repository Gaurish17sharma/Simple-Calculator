<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Calculator </title>
        <meta name="description" contnet="">
        <meta name="viewport" content="width=width-device, initail-scale=1">
        <link rel="stylesheet" href="STYLE.css" />
        <script src="SCRIPT.js" defer></script>

    </head>

    <body>

        <div class="heading">
            <h1>Simple Calculator</h1>
        </div>

        <div class="calculator">

            <div id="display"></div>

            <div class="buttons">

                <div class="line">
                    <button id="AC"><img src="AC.png" alt="AC"width="90" height="72"/></button>
                    <button id="+/-"><img src="+:-.png" alt="+/-"width="90" height="72"/></button>
                    <button id="%"><img src="%.png" alt="%"width="90" height="72"/></button>
                    <button id="/"><img src="slash.png" alt="/"width="90" height="72"/></button>
                </div>

                <div class="line">
                    <button id="7"><img src="7.png" alt="7"width="90" height="72"/></button>
                    <button id="8"><img src="8.png" alt="8"width="90" height="72"/></button>
                    <button id="9"><img src="9.png" alt="9"width="90" height="72"/></button>
                    <button id="*"><img src="multiply.png" alt="*"width="90" height="72"/></button>
                </div>

                <div class="line">
                    <button id="4"><img src="4.png" alt="4"width="90" height="72"/></button>
                    <button id="5"><img src="5.png" alt="5"width="90" height="72"/></button>
                    <button id="6"><img src="6.png" alt="6"width="90" height="72"/></button>
                    <button id="-"><img src="minus.png" alt="-"width="90" height="72"/></button>
                </div>

                <div class="line">
                    <button id="1"><img src="1.png" alt="4"width="90" height="72"/></button>
                    <button id="2"><img src="2.png" alt="5"width="90" height="72"/></button>
                    <button id="3"><img src="3.png" alt="6"width="90" height="72"/></button>
                    <button id="+"><img src="+.png" alt="+"width="90" height="72"/></button>
                </div>

                <div class="line">
                    <button id="0"><img src="0.png" alt="0"width="184" height="72"/></button>
                    <button id="."><img src="dot.png" alt="."width="90" height="72"/></button>
                    <button id="="><img src="equalto.png" alt="="width="90" height="72"/></button>
                </div>
                
            </div>

        </div>
    </body>
</html>
